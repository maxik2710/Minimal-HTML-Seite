<!-- Login Modal -->
<div id="loginModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Login</h2>
    <form>
      <label for="loginEmail">E-Mail:</label>
      <input type="email" id="loginEmail" name="loginEmail" required />
      <br />
      <label for="loginPassword">Passwort:</label>
      <input type="password" id="loginPassword" name="loginPassword" required />
      <br />
      <button type="submit">Einloggen</button>
    </form>
  </div>
</div>

<!-- Sign In Modal -->
<div id="signInModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Sign In</h2>
    <form>
      <label for="signInEmail">E-Mail:</label>
      <input type="email" id="signInEmail" name="signInEmail" required />
      <br />
      <label for="signInPassword">Passwort:</label>
      <input type="password" id="signInPassword" name="signInPassword" required />
      <br />
      <label for="signInPassword2">Passwort wiederholen:</label>
      <input type="password" id="signInPassword2" name="signInPassword2" required />
      <br />
      <button type="submit">Registrieren</button>
    </form>
  </div>
</div>
